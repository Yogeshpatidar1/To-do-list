<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="design">
    <h1>To Do List</h1>
    <h4> ➤ Click + to add item.<br>  ➤ To checked item just single click on item. <br>  ➤ To remove item just double click on item.</h4>
    <div class="container">
        <input id="inputField" type="text" placeholder="enter item here"><button id="addToDo">+</button>
        <div class="to-dos" id="toDoContainer">
        </div>
    </div>
</div>
    <script src="Script.js"></script>

</body>
</html>
